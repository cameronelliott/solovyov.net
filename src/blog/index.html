title: Блог

----

<div class="post-list">
{{ range .Site.Pages.Children .Url }}

  {{ if .Date.Year | changed "year" }}
  <div id="{{ .Date.Year }}" class="row">
    <div class="span8"><h2>{{ .Date.Year }}</h2></div>
  </div>
  {{ end }}

  <div class="row {{ if .Other.Favorite }}favorite{{ end }}">
    <div class="span3">{{ template "date" .Date }}</div>
    <div class="span5">
      <a href="{{ $.Rel .Url }}">{{ .Title }}</a>
    </div>
  </div>

{{ end }}
</div>
