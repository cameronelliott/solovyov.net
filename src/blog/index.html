title: Блог

----

<div class="post-list">
{{ range .Site.Pages.Children .Url }}

  {{ if changed "year" .Date.Year }}
  <div class="row">
    <div class="span8"><h2>{{ .Date.Year }}</h2></div>
  </div>
  {{ end }}

  <div class="row">
    <div class="span3">{{ template "date" .Date }}</div>
    <div class="span5">
      <a href="{{ $.Rel .Url }}">{{ .Title }}</a>
    </div>
  </div>

{{ end }}
</div>
