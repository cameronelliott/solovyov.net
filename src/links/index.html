title: Link Roll
----

<style>
  dd { margin-bottom: 1.5em; }
</style>

<p class="info">
  This is a link and image collecting resource, expect few links a day.
</p>

<ul id="menu" class="nav nav-pills">
  <li data-type="" class="active"><a href="#">All</a></li>
  <li data-type="link"><a href="#">Links</a></li>
  <li data-type="image"><a href="#">Images</a></li>
</ul>

<div class="row">
  <div class="span8">
{{ with .Site.Pages.Children .Url }}
{{ range .Slice 0 20 }}
    {{ with cut .Process.Content "<article>" "</article>" }}
      {{ . }}
    {{ end }}
{{ end }}
{{ end }}
  </div>
</div>

<script type="text/javascript">
(function() {
    toArray(byId('menu').children).forEach(function(el) {
        var dt = el.getAttribute('data-type');
        el.firstChild.addEventListener('click', function(e) {
            e.preventDefault();
            toArray(qsa('div[data-type]')).forEach(function(x) {
                console.log(x.getAttribute('data-type'), dt);
                if (~x.getAttribute('data-type').indexOf(dt)) {
                    x.style.display = 'block';
                } else {
                    x.style.display = 'none';
                }
            });
            document.querySelector('li.active').className = '';
            el.className = 'active';
        });
    });
})();
</script>
